<!DOCTYPE html>
<html lang="en">
<head>
  <title>Users List</title>
  <link rel="stylesheet" href="Style/bootstrap.min.css">
  <link rel="stylesheet" href="Style/my.css">
  <script src="Style/fa.js"></script>
</head>
<body>
<div class="container-fluid justify-content-center" style="border-bottom: 3px solid #00aa3e;">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <h1 class="homepage-logo" style="text-align:center">Persons <span style="color:#00aa3e">List</span></h1>
    </div>
    <div class="col-sm">
      <span class="status" style="color:green">
        {{ session.status }}

      </span>
      <span class="float-right" style="padding: 16px 0;">
        <a href="add" class="btn btn-secondary"><i class="fa-solid fa-lg fa-user-plus"></i></a>
      </span>
    </div>
  </div>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Age</th>
    <th scope="col">Created</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
    <th scope="row">{{ user.id}}</th>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.created }}</td>
    <td>
      <a href="edit/{{ user.id }}" class="btn btn-secondary"><i class="fa-solid fa-pen"></i></a>
      <a href="delete/{{ user.id }}" class="btn btn-danger" onclick="return confirm('Are you sure?')"><i class="fa-solid fa-trash-can"></i></a>
    </td>
  </tr>
  {% endfor %}
  <br>
  <div class="status" style="height:60px;width:300px;border:2px solid red">{{ app.session }}</div>
  </tbody>
</table>
</body>
</html>
